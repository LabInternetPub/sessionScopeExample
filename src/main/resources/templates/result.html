<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<h1>
    Dear <span th:text="${username}"/> you've <span th:text="${hasWon}? 'won!!!' : 'lost :-('"/>
</h1>

<h2>These are your bets</h2>
<ul>
    <li th:each="bet: ${bettings}">
        Number: <span th:text="${bet.getKey()}" /> Quantity: <span th:text="${bet.getValue()}"/>
    </li>
</ul>
<h2>The winner number is <span th:text="${winnerNumber}"/></h2>
<h2> Your treasure is now <span th:text="${treasure}"/> $$$$</h2>

<br>
<h1>You may want to play again</h1>

<form method="GET" action="/newGame">
    <table>
        <tr>
            <td><input type="submit" style="font-size: 12pt;" value="----- Bet again in a new game ------"/></td>
        </tr>
    </table>
</form>

</body>
</html>
